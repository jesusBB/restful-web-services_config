apiVersion: apps/v1
kind: Deployment
metadata:
  name: restful-web-services
spec:
  selector:
    matchLabels:
      app: restful-web-services
  replicas: 2
  template:
    metadata:
      labels:
        app: restful-web-services
    spec:
      containers:
      - name: restful-web-services
        image: peeweeto/restful:latest
        ports:
        - containerPort: 8080
